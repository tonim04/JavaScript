<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>QR Code Generator</title>

    <style>
        body {
            text-align: center;
        }
        
        label {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        header {
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>

    <header>QR-Code Generator</header>
    <div class="container">
        <div class="row">
            <form action=""><br><br>

                <label>Text</label><br>
                <input type="text" name="txt" id="txt" required><br>

                <label>Dimension</label><br>
                <center><select style="width:235px" class="form-select" aria-label="Default select example" id="size"></center>
                    <option selected></option>
                    <option value="100">100px</option>
                    <option value="150">150px</option>
                    <option value="200">200px</option>
                  </select>

                    <label>QR Color</label><br>
                    <input type="color" name="color" id="qrcolor" required><br><br>

                    <label>Background Color</label><br>
                    <input type="color" name="color" id="bgcolor" required><br><br>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <center><button style="width:235px" class="btn btn-primary" type="button" id="send" value="invia">Send</button></center>
                    </div>

            </form>

        </div>

        <br><br><div id="img"></div>

    </div>

    
</body>

<script src="controller.js"></script>

</html>
