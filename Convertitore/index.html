<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Value Convert</title>
    <style>
        body {
            text-align: center;
        }
        
        label {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 30px;
        }
        
        header {
            font-family: 'Times New Roman', Times, serif;
            font-size: 50px;
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>

    <header>Value Convert</header>

    <div class="container">
        <div class="row">
            <form action="">
                <br><br><br>
                <label>Dollaro</label><br>
                <span><img src="img/Dollar_Sign.svg" width="50px" height="50px"></span>
                <input type="number" placeholder="Inserire il valore" id="dollaro" required><br>

                <label>Euro</label><br>
                <span><img src="img/Euro_sign.svg.png" width="50px" height="50px"></span>
                <input type="number" placeholder="Inserire il valore" id="euro" required><br>

                <label>Yen</label><br>
                <span><img src="img/Yen_sign.svg.png" width="50px" height="50px"></span>
                <input type="number" placeholder="Inserire il valore" id="yen" required><br>

                <label>Rublo</label><br>
                <span><img src="img/Ruble_sign.svg.png" width="50px" height="50px"></span>
                <input type="number" placeholder="Inserire il valore" id="rublo" required><br>

                <label>Sterlina</label><br>
                <span><img src="img/33917.png" width="50px" height="50px"></span>
                <input type="number" placeholder="Inserire il valore" id="sterlina" required><br>

            </form>
        </div>
    </div>

</body>
<script src="controller.js"></script>

</html>
